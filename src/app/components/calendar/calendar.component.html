<div>
  <span *ngFor="let dayWeek of daysOfWeek">{{ dayWeek }}</span>
  <span *ngFor="let i of date.dayWeek">{{ i }}</span>
  <span class="calendarItem"
        *ngFor="let i of date.days"
        [ngClass]="{
          current: (i === date.getCurrentDay()) && (date.date.toDateString() === date.dateCurrent.toDateString())
        }"
        (click)="changeActive($event)">{{i}}</span>
</div>
